<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Currency converter</title>
  </head>
  <body>
    <div id="wrapper">
      <section id="top">
        <div class="logo"></div>
        <h1 class="title">Currency converter</h1>
      </section>
      <section id="bottom">
        Enter the amount you would like to change to PLN
        <br />
        <div class="selection">
          <input type="text" class="inputValue" />
          <select class="currencies"></select>
        </div>
        <button class="btn">Calculate</button>
        <h3 class="conversion"></h3>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
