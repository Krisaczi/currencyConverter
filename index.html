<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Currency converter</title>
  </head>
  <body>
    <div id="wrapper">
      <header id="top">
        <div class="logo"></div>
        <h1 class="title">Currency converter</h1>
      </header>
      <section id="bottom">
        Enter the amount you would like to change to PLN

        <form id="conversionForm">
          <div class="selection">
            <input type="text" class="inputValue" />
            <select class="currencies"></select>
          </div>
          <button class="btn">Calculate</button>
        </form>

        <div id="loader" class="loader loaderHidden"></div>
        <h2 class="conversion"></h2>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
